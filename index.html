<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <title>JavaScript Calculator</title>
</head>

<body>

    <div class="container bg-warning py-3 mt-4 border border-dark">
        <h1 class="text-center mt-3">JavaScript Calculator</h1>

        <!-- Create row for input field for Number-1, operator and Number-2.  -->
        <div class="row">

            <div class="col">
                <label for="num1">Number-1</label><br />
                <input type="number" name="num1" id="num1" class="w-100" onchange="clearResult()" />
            </div>

            <div class="col">
                <label for="operator">Operator</label><br />
                <select name="operator" class="w-100 pb-1" id="operator" onchange="clearResult()"">
                        <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>

            <div class="col">
                <label for="num2">Number-2</label><br />
                <input type="number" name="num1" id="num2" class="w-100" onchange="clearResult()" />
            </div>
        </div>
        <!-- Create submit button for calculation operation -->
        <button type="submit" class="mt-3 w-100 btn btn-primary" id="cal">Submit</button>
        <!-- Create field for output result -->
        <div class="row m-auto">
            <label for="ans">Answer: </label><br />
            <input type="number" class="text-start" id="ans" readonly />
        </div>

    </div>




    <script>

        // Create a function for clear result field when change in Number-1, Number-2 and operator

        let clearResult = () => {
            document.getElementById("ans").value = "";
        }

        document.getElementById("cal").addEventListener("click", (e) => {
                e.preventDefault();   // Stop default behaviour of submit button
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let operator = document.getElementById("operator").value;
            let ans = document.getElementById("ans");

            if (operator == "+") {
                ans.value = num1 + num2;
            }
            if (operator == "-") {
                ans.value = num1 - num2;
            }
            if (operator == "*") {
                ans.value = num1 * num2;
            }
            if (operator == "/") {
                ans.value = num1 / num2;
            }
        });

    </script>
</body>

</html>
